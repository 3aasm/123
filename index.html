<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدير البطولات الاحترافي</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Tajawal', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'bounce-slow': 'bounce 2s infinite',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');
        body { 
            font-family: 'Tajawal', sans-serif; 
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .animate-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .fire-bg {
            position: absolute;
            bottom: 0; left: 0; right: 0; top: 0;
            background: linear-gradient(0deg, rgba(239, 68, 68, 0.1) 0%, transparent 80%);
            z-index: 0;
            overflow: hidden;
            border-radius: inherit;
        }
        .fire-particle {
            position: absolute;
            bottom: -20px;
            background: rgba(249, 115, 22, 0.4);
            border-radius: 50%;
            filter: blur(12px);
            animation: rise 2.5s infinite ease-in;
        }
        @keyframes rise {
            0% { transform: translateY(0) scale(1.2); opacity: 0; }
            20% { opacity: 0.6; }
            100% { transform: translateY(-150px) scale(0.4); opacity: 0; }
        }

        .score-btn { transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .score-btn:active { transform: scale(0.8); }
        
        .match-card-glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
        }
        .dark .match-card-glass {
            background: rgba(15, 23, 42, 0.7);
        }
        .winner-modal {
            animation: winnerPop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes winnerPop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Coin Toss Styles */
        .perspective-1000 { perspective: 1000px; }
        .coin-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 3s cubic-bezier(0.15, 1.45, 0.55, 1);
            transform-style: preserve-3d;
        }
        .coin-front, .coin-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 4px solid #f59e0b;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.2), 0 10px 15px -3px rgba(0,0,0,0.1);
        }
        .coin-front { background: #fbbf24; color: #78350f; }
        .coin-back { background: #fbbf24; color: #78350f; transform: rotateY(180deg); }

        /* Archive Interactions */
        .archive-card-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        .archive-card-active .archive-card-overlay {
            opacity: 1;
            pointer-events: auto;
        }
        .delete-btn-pop {
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 transition-colors duration-300">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const TEAM_ICONS = [
            { id: 'shield', icon: 'shield' },
            { id: 'zap', icon: 'zap' },
            { id: 'flame', icon: 'flame' },
            { id: 'star', icon: 'star' },
            { id: 'crown', icon: 'crown' },
            { id: 'target', icon: 'target' }
        ];

        const FireEffect = () => {
            const [particles] = useState(() => Array.from({ length: 8 }));
            return (
                <div className="fire-bg">
                    {particles.map((_, i) => (
                        <div key={i} className="fire-particle" style={{
                            left: `${Math.random() * 100}%`,
                            width: `${Math.random() * 40 + 20}px`,
                            height: `${Math.random() * 40 + 20}px`,
                            animationDelay: `${Math.random() * 2.5}s`,
                            animationDuration: `${Math.random() * 1.5 + 1.5}s`
                        }} />
                    ))}
                </div>
            );
        };

        const MatchTimer = ({ initialDuration, isFinished, isDarkMode, onTimeUp, onStateChange }) => {
            const [timeLeft, setTimeLeft] = useState(initialDuration * 60);
            const [isActive, setIsActive] = useState(false);
            const timerRef = useRef(null);

            useEffect(() => {
                if (isActive && timeLeft > 0) {
                    timerRef.current = setInterval(() => setTimeLeft(p => p - 1), 1000);
                } else if (timeLeft === 0 && isActive) {
                    setIsActive(false);
                    clearInterval(timerRef.current);
                    onTimeUp();
                }
                return () => clearInterval(timerRef.current);
            }, [isActive, timeLeft]);

            useEffect(() => { onStateChange && onStateChange(isActive); }, [isActive]);

            const formatTime = (s) => `${Math.floor(s / 60)}:${(s % 60).toString().padStart(2, '0')}`;
            const progress = (timeLeft / (initialDuration * 60)) * 100;

            return (
                <div className="flex flex-col items-center gap-2">
                    <div className={`relative px-4 py-1.5 rounded-xl ${isDarkMode ? 'bg-slate-800 border-slate-700' : 'bg-white border-slate-200 shadow-sm'} border transition-all overflow-hidden`}>
                        <div 
                            className="absolute bottom-0 left-0 h-1 bg-blue-500 opacity-30 transition-all duration-1000"
                            style={{ width: `${100 - progress}%` }}
                        />
                        <div className={`text-xl font-black font-mono tracking-tighter ${isActive ? 'animate-pulse text-blue-600 dark:text-blue-400' : 'text-slate-400'}`}>
                            {formatTime(timeLeft)}
                        </div>
                    </div>
                    
                    {!isFinished && (
                        <div className="flex gap-2">
                            <button 
                                onClick={() => setIsActive(!isActive)} 
                                className={`w-7 h-7 flex items-center justify-center rounded-lg transition-all ${isActive ? 'bg-amber-500/10 text-amber-500' : 'bg-green-500/10 text-green-500'} hover:scale-110 active:scale-90`}
                            >
                                <Icon name={isActive ? "pause" : "play"} size={12} />
                            </button>
                            <button 
                                onClick={() => { setIsActive(false); setTimeLeft(initialDuration * 60); }} 
                                className="w-7 h-7 flex items-center justify-center rounded-lg bg-slate-100 dark:bg-slate-800 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-all"
                            >
                                <Icon name="rotate-ccw" size={12} />
                            </button>
                        </div>
                    )}
                </div>
            );
        };

        function App() {
            const [isDarkMode, setIsDarkMode] = useState(() => {
                const savedTheme = localStorage.getItem('tm_theme');
                return savedTheme === 'dark';
            });
            
            const [teams, setTeams] = useState([]);
            const [matches, setMatches] = useState([]);
            const [currentTab, setCurrentTab] = useState('matches');
            
            // Team Creation State
            const [newTeamName, setNewTeamName] = useState('');
            const [newTeamIcon, setNewTeamIcon] = useState('shield');
            const [showIconSelector, setShowIconSelector] = useState(false);

            const [settings, setSettings] = useState({ matchDuration: 10, winningPoints: 20 });
            
            // Match Creator State
            const [showCreator, setShowCreator] = useState(false);
            const [selectedT1, setSelectedT1] = useState('');
            const [selectedT2, setSelectedT2] = useState('');
            const [targetRound, setTargetRound] = useState(1);
            const [manualDuration, setManualDuration] = useState(10);
            
            // Coin Toss State
            const [showCoinToss, setShowCoinToss] = useState(false);
            const [coinState, setCoinState] = useState({ 
                team1: '', team2: '', t1Choice: 'heads', flipping: false, result: null, winner: null
            });

            // Archive State
            const [activeArchiveCard, setActiveArchiveCard] = useState(null); // ID of card with delete option visible
            const [confirmDeleteRound, setConfirmDeleteRound] = useState(null); // Round number to delete

            const [activeMatches, setActiveMatches] = useState({});
            const [winnerTeam, setWinnerTeam] = useState(null);

            useEffect(() => {
                const saved = localStorage.getItem('tournament_pro_data_v9');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    setTeams(parsed.teams || []);
                    setMatches(parsed.matches || []);
                    setSettings(parsed.settings || { matchDuration: 10, winningPoints: 20 });
                    setTargetRound(parsed.targetRound || 1);
                    setManualDuration(parsed.settings?.matchDuration || 10);
                }
            }, []);

            useEffect(() => {
                localStorage.setItem('tournament_pro_data_v9', JSON.stringify({ teams, matches, settings, targetRound }));
            }, [teams, matches, settings, targetRound]);

            useEffect(() => {
                if (isDarkMode) {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('tm_theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('tm_theme', 'light');
                }
            }, [isDarkMode]);

            const triggerConfetti = () => {
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#2563eb', '#fbbf24', '#10b981']
                });
            };

            const updateScore = (matchId, team, delta) => {
                setMatches(prev => prev.map(m => {
                    if (m.id === matchId) {
                        const field = team === 1 ? 'score1' : 'score2';
                        return { ...m, [field]: Math.max(0, m[field] + delta) };
                    }
                    return m;
                }));
            };

            const deleteMatch = (id) => {
                setMatches(prev => prev.filter(m => m.id !== id));
                setActiveArchiveCard(null);
            };
            const deleteRound = (round) => {
                setMatches(prev => prev.filter(m => m.round !== round));
                setConfirmDeleteRound(null);
            };

            const handleCoinFlip = () => {
                if (coinState.flipping) return;
                setCoinState(prev => ({ ...prev, flipping: true, result: null, winner: null }));
                const isHeads = Math.random() > 0.5;
                const result = isHeads ? 'heads' : 'tails';
                setTimeout(() => {
                    let winner = null;
                    const t1Name = teams.find(t => t.id === coinState.team1)?.name || 'الفريق الأول';
                    const t2Name = teams.find(t => t.id === coinState.team2)?.name || 'الفريق الثاني';
                    if (coinState.t1Choice === result) winner = t1Name;
                    else winner = t2Name;
                    setCoinState(prev => ({ ...prev, flipping: false, result, winner }));
                    triggerConfetti();
                }, 3000);
            };

            const getTeamIcon = (team) => {
                return team.icon || 'shield';
            };

            const archivedByRound = useMemo(() => {
                return matches.filter(m => m.isFinished).reduce((acc, m) => {
                    if (!acc[m.round]) acc[m.round] = [];
                    acc[m.round].push(m);
                    return acc;
                }, {});
            }, [matches]);

            const liveByRound = useMemo(() => {
                return matches.filter(m => !m.isFinished).reduce((acc, m) => {
                    if (!acc[m.round]) acc[m.round] = [];
                    acc[m.round].push(m);
                    return acc;
                }, {});
            }, [matches]);

            const leaderboard = useMemo(() => {
                const stats = teams.reduce((acc, team) => {
                    acc[team.id] = { id: team.id, name: team.name, icon: team.icon, p: 0, gd: 0, pts: 0 };
                    return acc;
                }, {});
                matches.filter(m => m.isFinished).forEach(m => {
                    const s1 = stats[m.team1.id], s2 = stats[m.team2.id];
                    if (s1 && s2) {
                        s1.p++; s2.p++;
                        s1.gd += (m.score1 - m.score2);
                        s2.gd += (m.score2 - m.score1);
                        if (m.score1 > m.score2) s1.pts += 3;
                        else if (m.score1 < m.score2) s2.pts += 3;
                        else { s1.pts += 1; s2.pts += 1; }
                    }
                });
                const sorted = Object.values(stats).sort((a, b) => b.pts - a.pts || b.gd - a.gd);
                if (settings.winningPoints > 0) {
                    const firstWinner = sorted.find(team => team.pts >= settings.winningPoints);
                    if (firstWinner && !winnerTeam) {
                        setWinnerTeam(firstWinner);
                        triggerConfetti();
                    }
                }
                return sorted;
            }, [teams, matches, settings.winningPoints]);

            return (
                <div className="min-h-screen pb-24 transition-colors duration-300">
                    <nav className={`p-4 border-b sticky top-0 z-50 backdrop-blur-md transition-colors duration-300 ${isDarkMode ? 'bg-slate-900/80 border-slate-800' : 'bg-white/80 border-slate-200 shadow-sm'} flex justify-between items-center`}>
                        <div className="flex items-center gap-2">
                            <div className="bg-blue-600 p-2 rounded-xl text-white shadow-lg"><Icon name="trophy" size={20} /></div>
                            <h1 className="text-lg font-black tracking-tight text-slate-900 dark:text-white"> البطولات الطوقي</h1>
                        </div>
                        <button 
                            onClick={() => setIsDarkMode(!isDarkMode)} 
                            className={`p-2.5 rounded-xl transition-all active:scale-95 ${isDarkMode ? 'bg-slate-800 text-yellow-400' : 'bg-slate-100 text-slate-600'}`}
                        >
                            <Icon name={isDarkMode ? "sun" : "moon"} size={18} />
                        </button>
                    </nav>

                    <main className="max-w-6xl mx-auto p-4 md:p-8">
                        {/* Navigation Tabs */}
                        <div className="flex flex-col items-center gap-4 mb-10 w-full">
                            <div className="flex flex-wrap justify-center gap-2 p-1.5 bg-slate-200/50 dark:bg-slate-800/50 rounded-2xl w-full max-w-lg transition-colors duration-300">
                                {[
                                    { id: 'teams', icon: "users", label: "الفرق" },
                                    { id: 'matches', icon: "gamepad-2", label: "المباريات" },
                                    { id: 'archive', icon: "history", label: "الأرشيف" },
                                    { id: 'leaderboard', icon: "award", label: "الترتيب" }
                                ].map(tab => (
                                    <button key={tab.id} onClick={() => setCurrentTab(tab.id)} className={`flex-1 flex items-center justify-center gap-2 px-4 py-2.5 rounded-xl text-xs font-black transition-all ${currentTab === tab.id ? 'bg-white dark:bg-slate-700 shadow-md text-blue-600 dark:text-blue-400' : 'text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200'}`}>
                                        <Icon name={tab.icon} size={15} /> {tab.label}
                                    </button>
                                ))}
                            </div>

                            {/* Action Buttons for Matches Tab */}
                            {currentTab === 'matches' && (
                                <div className="w-full max-w-lg flex gap-3 animate-in">
                                    <button
                                        onClick={() => setShowCoinToss(true)}
                                        className="w-[72px] h-[72px] flex-none flex flex-col items-center justify-center gap-1 bg-amber-500 hover:bg-amber-600 text-white rounded-2xl shadow-xl shadow-amber-500/20 transition-all active:scale-[0.98] border-b-4 border-amber-700 group"
                                        title="القرعة"
                                    >
                                        <Icon name="circle-dashed" size={26} className="group-hover:rotate-180 transition-transform duration-500" />
                                        <span className="text-[10px] font-black">قرعة</span>
                                    </button>
                                    <button 
                                        onClick={() => setShowCreator(true)}
                                        className="flex-1 flex items-center justify-center gap-3 p-4 bg-blue-600 hover:bg-blue-700 text-white rounded-2xl font-black text-sm shadow-xl shadow-blue-600/20 transition-all active:scale-[0.98]"
                                    >
                                        <Icon name="swords" size={20} />
                                        <span>إضافة مباراة جديدة</span>
                                    </button>
                                </div>
                            )}
                        </div>

                        {/* Matches Section */}
                        {currentTab === 'matches' && (
                            <div className="animate-in flex flex-col gap-10">
                                {Object.keys(liveByRound).length === 0 ? (
                                    <div className="text-center py-20 opacity-30 flex flex-col items-center">
                                        <Icon name="gamepad-2" size={60} className="mb-4 text-slate-400 dark:text-slate-600" />
                                        <p className="font-black text-xl">لا توجد مباريات جارية</p>
                                    </div>
                                ) : (
                                    Object.entries(liveByRound).sort((a,b) => b[0] - a[0]).map(([round, roundMatches]) => (
                                        <div key={round} className="space-y-6">
                                            <div className="flex items-center justify-between bg-white dark:bg-slate-900 p-5 rounded-3xl border dark:border-slate-800 shadow-sm w-full transition-all">
                                                <div className="flex items-center gap-4">
                                                    <div className="w-12 h-12 rounded-2xl bg-blue-600/10 text-blue-600 flex items-center justify-center shadow-inner">
                                                        <Icon name="layout-grid" size={22} />
                                                    </div>
                                                    <div>
                                                        <h3 className="font-black text-xl text-slate-900 dark:text-white">الجولة {round}</h3>
                                                        <div className="flex items-center gap-2">
                                                            <span className="inline-block w-2 h-2 rounded-full bg-blue-500 animate-pulse"></span>
                                                            <span className="text-xs font-bold text-slate-400 uppercase tracking-widest">{roundMatches.length} مباريات نشطة</span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <button onClick={() => {
                                                    setMatches(prev => prev.map(m => m.round === parseInt(round) ? { ...m, isFinished: true } : m));
                                                    setTargetRound(parseInt(round) + 1);
                                                }} className="bg-emerald-500 hover:bg-emerald-600 text-white px-8 py-3 rounded-2xl text-sm font-black transition-all shadow-lg shadow-emerald-500/20 flex items-center gap-3 group active:scale-95">
                                                    <Icon name="check-circle" size={18} className="group-hover:rotate-12 transition-transform" />
                                                    إنهاء الجولة
                                                </button>
                                            </div>

                                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                                {roundMatches.map(m => (
                                                    <div key={m.id} className={`group relative p-1 rounded-[2.5rem] overflow-hidden transition-all duration-300 hover:shadow-2xl ${isDarkMode ? 'bg-slate-800/30' : 'bg-white shadow-xl shadow-slate-200/50'}`}>
                                                        {activeMatches[m.id] && <FireEffect />}

                                                        <div className={`relative z-10 p-6 md:p-8 rounded-[2.3rem] match-card-glass flex items-center justify-between gap-4 h-full`}>
                                                            <div className="flex-1 flex flex-col items-center gap-4 min-w-0">
                                                                <div className="flex flex-col items-center gap-3 text-center w-full">
                                                                    <div className="w-14 h-14 rounded-2xl bg-gradient-to-br from-slate-100 to-slate-200 dark:from-slate-700 dark:to-slate-800 flex items-center justify-center text-xl font-black text-slate-400 shadow-inner">
                                                                        <Icon name={getTeamIcon(m.team1)} size={24} />
                                                                    </div>
                                                                    <div className="text-base font-black text-slate-900 dark:text-white truncate w-full">{m.team1.name}</div>
                                                                </div>
                                                                <div className="flex gap-2 w-full max-w-[120px]">
                                                                    <button onClick={() => updateScore(m.id, 1, -1)} className="score-btn flex-1 h-10 bg-red-50 dark:bg-red-900/10 rounded-xl text-red-500 hover:bg-red-500 hover:text-white border border-red-100 dark:border-red-900/30"><Icon name="minus" size={14} className="mx-auto"/></button>
                                                                    <button onClick={() => updateScore(m.id, 1, 1)} className="score-btn flex-[1.5] h-10 bg-blue-600 rounded-xl text-white shadow-lg shadow-blue-600/20"><Icon name="plus" size={14} className="mx-auto"/></button>
                                                                </div>
                                                            </div>

                                                            <div className="flex flex-col items-center justify-center gap-4 px-6 border-x border-slate-100 dark:border-slate-800/50">
                                                                <div className="flex items-center gap-3 bg-slate-50 dark:bg-slate-800/50 p-3 rounded-2xl">
                                                                    <div className="text-4xl font-black text-slate-900 dark:text-white w-10 text-center">{m.score1}</div>
                                                                    <div className="flex flex-col items-center">
                                                                        <span className="text-[10px] font-black text-blue-600 dark:text-blue-400 tracking-widest bg-blue-100 dark:bg-blue-900/30 px-2 rounded-md">VS</span>
                                                                    </div>
                                                                    <div className="text-4xl font-black text-slate-900 dark:text-white w-10 text-center">{m.score2}</div>
                                                                </div>
                                                                <MatchTimer initialDuration={m.duration} isFinished={false} isDarkMode={isDarkMode} onTimeUp={() => {}} onStateChange={(a) => setActiveMatches(prev => ({...prev, [m.id]: a}))} />
                                                            </div>

                                                            <div className="flex-1 flex flex-col items-center gap-4 min-w-0">
                                                                <div className="flex flex-col items-center gap-3 text-center w-full">
                                                                    <div className="w-14 h-14 rounded-2xl bg-gradient-to-br from-slate-100 to-slate-200 dark:from-slate-700 dark:to-slate-800 flex items-center justify-center text-xl font-black text-slate-400 shadow-inner">
                                                                        <Icon name={getTeamIcon(m.team2)} size={24} />
                                                                    </div>
                                                                    <div className="text-base font-black text-slate-900 dark:text-white truncate w-full">{m.team2.name}</div>
                                                                </div>
                                                                <div className="flex gap-2 w-full max-w-[120px]">
                                                                    <button onClick={() => updateScore(m.id, 2, 1)} className="score-btn flex-[1.5] h-10 bg-blue-600 rounded-xl text-white shadow-lg shadow-blue-600/20"><Icon name="plus" size={14} className="mx-auto"/></button>
                                                                    <button onClick={() => updateScore(m.id, 2, -1)} className="score-btn flex-1 h-10 bg-red-50 dark:bg-red-900/10 rounded-xl text-red-500 hover:bg-red-500 hover:text-white border border-red-100 dark:border-red-900/30"><Icon name="minus" size={14} className="mx-auto"/></button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        )}

                        {/* Teams Tab - With Icon Selection */}
                        {currentTab === 'teams' && (
                            <div className="animate-in space-y-6">
                                <div className={`p-6 rounded-3xl ${isDarkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200'} border flex flex-col md:flex-row gap-3 shadow-sm relative`}>
                                    
                                    {/* Icon Selector Button */}
                                    <div className="relative">
                                        <button 
                                            onClick={() => setShowIconSelector(!showIconSelector)}
                                            className="h-full px-5 py-3 rounded-xl bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors flex items-center justify-center gap-2"
                                        >
                                            <Icon name={newTeamIcon} className="text-slate-600 dark:text-slate-300" />
                                            <Icon name="chevron-down" size={14} className="opacity-50" />
                                        </button>

                                        {showIconSelector && (
                                            <div className="absolute top-full left-0 mt-2 p-3 bg-white dark:bg-slate-900 rounded-2xl shadow-xl border dark:border-slate-800 grid grid-cols-3 gap-2 z-20 min-w-[180px]">
                                                {TEAM_ICONS.map(ic => (
                                                    <button 
                                                        key={ic.id}
                                                        onClick={() => { setNewTeamIcon(ic.icon); setShowIconSelector(false); }}
                                                        className={`p-3 rounded-xl flex items-center justify-center transition-all ${newTeamIcon === ic.icon ? 'bg-blue-600 text-white' : 'hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-500'}`}
                                                    >
                                                        <Icon name={ic.icon} size={20} />
                                                    </button>
                                                ))}
                                            </div>
                                        )}
                                    </div>

                                    <input 
                                        type="text" 
                                        value={newTeamName} 
                                        onChange={e => setNewTeamName(e.target.value)} 
                                        placeholder="اسم الفريق الجديد..." 
                                        className="flex-1 bg-slate-50 dark:bg-slate-800 text-slate-900 dark:text-white p-3 rounded-xl outline-none font-bold" 
                                    />
                                    <button 
                                        onClick={() => { 
                                            if(newTeamName.trim()){ 
                                                setTeams([...teams, { id: Date.now().toString(), name: newTeamName, icon: newTeamIcon }]); 
                                                setNewTeamName(''); 
                                            } 
                                        }} 
                                        className="bg-blue-600 text-white px-8 py-3 rounded-xl font-black active:scale-95 transition-all"
                                    >
                                        إضافة فريق
                                    </button>
                                </div>

                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                                    {teams.map(team => (
                                        <div key={team.id} className={`p-4 rounded-2xl border ${isDarkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200'} flex justify-between items-center group`}>
                                            <div className="flex items-center gap-3">
                                                <div className="w-10 h-10 rounded-xl bg-slate-100 dark:bg-slate-800 flex items-center justify-center text-slate-500">
                                                    <Icon name={team.icon || 'shield'} size={20} />
                                                </div>
                                                <span className="font-bold">{team.name}</span>
                                            </div>
                                            <button onClick={() => setTeams(teams.filter(t => t.id !== team.id))} className="text-red-400 p-2 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg"><Icon name="trash-2" size={16}/></button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Archive Tab - Enhanced Interactions */}
                        {currentTab === 'archive' && (
                            <div className="animate-in space-y-12">
                                {Object.keys(archivedByRound).length === 0 ? (
                                    <div className="text-center py-24 opacity-20">
                                        <Icon name="history" size={60} className="mx-auto mb-4" />
                                        <p className="font-black">لا توجد مباريات مؤرشفة</p>
                                    </div>
                                ) : (
                                    Object.entries(archivedByRound).sort((a,b) => b[0] - a[0]).map(([round, roundMatches]) => (
                                        <div key={round} className="space-y-6">
                                            {/* Enhanced Round Header */}
                                            <div className="flex justify-between items-center bg-white dark:bg-slate-900/50 p-6 rounded-3xl border dark:border-slate-800 shadow-sm">
                                                <div className="flex items-center gap-3">
                                                    <div className="w-10 h-10 rounded-xl bg-slate-100 dark:bg-slate-800 flex items-center justify-center text-slate-500">
                                                        <Icon name="archive" size={18}/>
                                                    </div>
                                                    <h2 className="font-black text-xl">الجولة <span className="text-blue-600">{round}</span></h2>
                                                </div>
                                                
                                                {/* Confirm Delete Round Button */}
                                                {confirmDeleteRound === round ? (
                                                    <div className="flex items-center gap-2 animate-in">
                                                        <span className="text-xs font-bold text-slate-400">حذف جميع المباريات؟</span>
                                                        <button 
                                                            onClick={() => deleteRound(parseInt(round))} 
                                                            className="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-xl text-xs font-black shadow-lg shadow-red-500/30 transition-all active:scale-95"
                                                        >
                                                            نعم، احذف
                                                        </button>
                                                        <button 
                                                            onClick={() => setConfirmDeleteRound(null)} 
                                                            className="bg-slate-200 dark:bg-slate-700 px-3 py-2 rounded-xl text-xs font-black"
                                                        >
                                                            إلغاء
                                                        </button>
                                                    </div>
                                                ) : (
                                                    <button 
                                                        onClick={() => setConfirmDeleteRound(round)} 
                                                        className="text-red-400 hover:text-red-500 text-xs font-black flex items-center gap-2 bg-red-50 dark:bg-red-900/10 px-4 py-2 rounded-xl transition-all"
                                                    >
                                                        <Icon name="trash-2" size={14}/> حذف جميع المباريات
                                                    </button>
                                                )}
                                            </div>
                                            
                                            <div className="space-y-4">
                                                {roundMatches.map(m => (
                                                    <div 
                                                        key={m.id} 
                                                        onClick={() => setActiveArchiveCard(activeArchiveCard === m.id ? null : m.id)}
                                                        className={`relative p-6 md:px-12 rounded-[2rem] border overflow-hidden cursor-pointer transition-all duration-300 ${activeArchiveCard === m.id ? 'scale-[0.98] ring-4 ring-red-500/20 archive-card-active' : 'hover:scale-[1.01]'} ${isDarkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-100'} flex items-center justify-between shadow-sm`}
                                                    >
                                                        <div className="flex-1 text-right font-black text-lg text-slate-900 dark:text-white truncate flex items-center gap-3">
                                                            <span className="text-slate-400"><Icon name={getTeamIcon(m.team1)} size={18}/></span>
                                                            {m.team1.name}
                                                        </div>
                                                        
                                                        <div className="flex items-center gap-8 mx-8">
                                                            <span className={`text-3xl font-black ${m.score1 > m.score2 ? 'text-emerald-500' : 'opacity-30'}`}>{m.score1}</span>
                                                            <div className="flex flex-col items-center">
                                                                <span className="text-[10px] font-black opacity-20 tracking-widest">VS</span>
                                                                <div className="w-1 h-6 bg-slate-200 dark:bg-slate-800 rounded-full mt-1"></div>
                                                            </div>
                                                            <span className={`text-3xl font-black ${m.score2 > m.score1 ? 'text-emerald-500' : 'opacity-30'}`}>{m.score2}</span>
                                                        </div>

                                                        <div className="flex-1 text-left font-black text-lg text-slate-900 dark:text-white truncate flex items-center gap-3 justify-end">
                                                            {m.team2.name}
                                                            <span className="text-slate-400"><Icon name={getTeamIcon(m.team2)} size={18}/></span>
                                                        </div>

                                                        {/* Delete Overlay */}
                                                        <div className="archive-card-overlay">
                                                            <button 
                                                                onClick={(e) => { e.stopPropagation(); deleteMatch(m.id); }}
                                                                className="delete-btn-pop bg-red-500 hover:bg-red-600 text-white px-8 py-4 rounded-2xl font-black shadow-2xl flex items-center gap-2 transform transition-transform hover:scale-110 active:scale-95"
                                                            >
                                                                <Icon name="trash-2" size={20} />
                                                                حذف المباراة
                                                            </button>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        )}

                        {/* Leaderboard Tab */}
                        {currentTab === 'leaderboard' && (
                            <div className="animate-in space-y-6">
                                <div className={`p-6 rounded-[2rem] ${isDarkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200'} border flex flex-col md:flex-row items-center justify-between gap-4 shadow-sm`}>
                                    <div className="flex items-center gap-3">
                                        <div className="p-3 bg-amber-500/10 rounded-2xl text-amber-500">
                                            <Icon name="flag" size={20}/>
                                        </div>
                                        <div>
                                            <h4 className="font-black text-sm">هدف النقاط للقب</h4>
                                            <p className="text-[10px] opacity-50 font-bold uppercase">أول من يصل يربح الكأس</p>
                                        </div>
                                    </div>
                                    <div className="flex items-center gap-3 bg-slate-100 dark:bg-slate-800 p-2 rounded-2xl w-full md:w-auto">
                                        <input 
                                            type="number" 
                                            value={settings.winningPoints} 
                                            onChange={(e) => setSettings({...settings, winningPoints: parseInt(e.target.value) || 0})}
                                            className="bg-transparent text-center font-black text-xl w-20 outline-none text-blue-600"
                                        />
                                        <span className="text-xs font-black opacity-30 px-3 border-r dark:border-slate-700">نقطة</span>
                                    </div>
                                </div>

                                <div className={`p-8 rounded-[2.5rem] ${isDarkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200 shadow-xl shadow-slate-200/50'} border overflow-x-auto`}>
                                    <div className="flex items-center gap-3 mb-8"><Icon name="medal" className="text-amber-500" /><h2 className="text-xl font-black">جدول الترتيب</h2></div>
                                    <table className="w-full text-right border-collapse min-w-[500px]">
                                        <thead>
                                            <tr className="border-b dark:border-slate-800 text-[10px] font-black opacity-40 uppercase tracking-widest">
                                                <th className="pb-4 px-4">#</th>
                                                <th className="pb-4 px-4">الفريق</th>
                                                <th className="pb-4 px-4 text-center">لعب</th>
                                                <th className="pb-4 px-4 text-center">الفارق</th>
                                                <th className="pb-4 px-4 text-center">النقاط</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {leaderboard.map((stat, idx) => (
                                                <tr key={stat.id} className="border-b border-slate-50 dark:border-slate-800/50 last:border-0 font-bold transition-colors hover:bg-slate-50/50 dark:hover:bg-slate-800/30">
                                                    <td className="py-5 px-4 opacity-30">{idx + 1}</td>
                                                    <td className="py-5 px-4">
                                                        <div className="flex items-center gap-3">
                                                            <div className="w-8 h-8 rounded-lg bg-slate-100 dark:bg-slate-800 flex items-center justify-center text-slate-400">
                                                                <Icon name={stat.icon || 'shield'} size={16} />
                                                            </div>
                                                            <span className="font-black">{stat.name}</span>
                                                            {idx === 0 && <Icon name="crown" size={14} className="text-amber-500" />}
                                                        </div>
                                                    </td>
                                                    <td className="py-5 px-4 text-center opacity-50">{stat.p}</td>
                                                    <td className="py-5 px-4 text-center font-mono">
                                                        <span className={stat.gd > 0 ? 'text-emerald-500' : stat.gd < 0 ? 'text-red-500' : ''}>
                                                            {stat.gd > 0 ? `+${stat.gd}` : stat.gd}
                                                        </span>
                                                    </td>
                                                    <td className="py-5 px-4 text-center">
                                                        <div className="flex items-center justify-center gap-2">
                                                            <span className="bg-blue-600 text-white px-4 py-1.5 rounded-xl shadow-md min-w-[45px]">{stat.pts}</span>
                                                            {settings.winningPoints > 0 && (
                                                                <div className="w-24 h-2 bg-slate-100 dark:bg-slate-800 rounded-full overflow-hidden hidden md:block">
                                                                    <div 
                                                                        className="h-full bg-blue-500 transition-all duration-1000"
                                                                        style={{ width: `${Math.min(100, (stat.pts / settings.winningPoints) * 100)}%` }}
                                                                    ></div>
                                                                </div>
                                                            )}
                                                        </div>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Winner Celebration Modal */}
                    {winnerTeam && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center p-6 bg-slate-950/80 backdrop-blur-xl">
                            <div className="winner-modal relative bg-white dark:bg-slate-900 w-full max-w-md rounded-[3rem] p-10 text-center shadow-2xl border-4 border-amber-500">
                                <div className="absolute -top-16 left-1/2 -translate-x-1/2 w-32 h-32 bg-amber-500 rounded-full flex items-center justify-center shadow-2xl animate-bounce-slow">
                                    <Icon name="trophy" size={60} className="text-white" />
                                </div>
                                <div className="mt-12 space-y-4">
                                    <h2 className="text-3xl font-black text-slate-900 dark:text-white">بطل البطولة!</h2>
                                    <p className="text-slate-500 font-bold">تهانينا لفريق</p>
                                    <div className="text-5xl font-black text-blue-600 py-4 drop-shadow-sm">{winnerTeam.name}</div>
                                    <div className="text-sm font-black opacity-40 uppercase tracking-[0.2em] pt-4">لقد وصل إلى {winnerTeam.pts} نقطة</div>
                                    <button 
                                        onClick={() => setWinnerTeam(null)}
                                        className="w-full bg-slate-900 dark:bg-white text-white dark:text-slate-900 py-5 rounded-2xl font-black text-lg transition-all active:scale-95 shadow-xl"
                                    >
                                        إغلاق الاحتفال
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Creation Modal */}
                    {showCreator && (
                        <div className="fixed inset-0 z-[100] flex items-end sm:items-center justify-center p-4">
                            <div className="absolute inset-0 bg-black/60 backdrop-blur-sm" onClick={() => setShowCreator(false)}></div>
                            <div className="relative w-full max-w-lg bg-white dark:bg-slate-900 rounded-[2.5rem] p-8 shadow-2xl animate-in slide-up border dark:border-slate-800">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="text-xl font-black">مباراة جديدة</h3>
                                    <button onClick={() => setShowCreator(false)} className="p-2 bg-slate-100 dark:bg-slate-800 rounded-full text-slate-500"><Icon name="x" size={20}/></button>
                                </div>

                                <div className="space-y-6">
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="text-[10px] font-black opacity-50 px-1 mb-2 block uppercase">الجولة</label>
                                            <input type="number" min="1" value={targetRound} onChange={e => setTargetRound(parseInt(e.target.value) || 1)} className="w-full p-4 rounded-2xl bg-slate-50 dark:bg-slate-800 border-none font-black text-center text-lg outline-none focus:ring-2 ring-blue-500/50" />
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-black opacity-50 px-1 mb-2 block uppercase">الوقت (دقيقة)</label>
                                            <input type="number" min="1" max="90" value={manualDuration} onChange={e => setManualDuration(parseInt(e.target.value) || 1)} className="w-full p-4 rounded-2xl bg-slate-50 dark:bg-slate-800 text-blue-600 font-black text-center text-lg outline-none focus:ring-2 ring-blue-500/50" />
                                        </div>
                                    </div>

                                    <div className="space-y-4">
                                        <select value={selectedT1} onChange={e => setSelectedT1(e.target.value)} className="w-full p-4 rounded-2xl bg-slate-50 dark:bg-slate-800 border-none font-bold text-sm outline-none">
                                            <option value="">اختر الفريق الأول...</option>
                                            {teams.map(team => <option key={team.id} value={team.id}>{team.name}</option>)}
                                        </select>
                                        <div className="text-center font-black opacity-20">VS</div>
                                        <select value={selectedT2} onChange={e => setSelectedT2(e.target.value)} className="w-full p-4 rounded-2xl bg-slate-50 dark:bg-slate-800 border-none font-bold text-sm outline-none">
                                            <option value="">اختر الفريق الثاني...</option>
                                            {teams.map(team => <option key={team.id} value={team.id}>{team.name}</option>)}
                                        </select>
                                    </div>

                                    <button onClick={() => {
                                        if (selectedT1 && selectedT2 && selectedT1 !== selectedT2) {
                                            setMatches([...matches, { 
                                                id: Date.now(), round: targetRound, team1: teams.find(t=>t.id===selectedT1), team2: teams.find(t=>t.id===selectedT2),
                                                score1: 0, score2: 0, isFinished: false, duration: manualDuration
                                            }]);
                                            setSelectedT1(''); setSelectedT2('');
                                            setShowCreator(false);
                                        }
                                    }} className="w-full bg-blue-600 text-white p-5 rounded-2xl font-black text-sm shadow-xl shadow-blue-600/30 active:scale-95 transition-all flex items-center justify-center gap-2">
                                        <Icon name="swords" size={20}/> بدء المباراة
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Coin Toss Modal */}
                    {showCoinToss && (
                        <div className="fixed inset-0 z-[110] flex items-center justify-center p-4">
                            <div className="absolute inset-0 bg-slate-900/80 backdrop-blur-sm" onClick={() => !coinState.flipping && setShowCoinToss(false)}></div>
                            <div className="relative w-full max-w-md bg-white dark:bg-slate-900 rounded-[3rem] p-8 shadow-2xl animate-in border-4 border-amber-500 overflow-hidden">
                                
                                <div className="absolute top-0 left-0 w-full h-24 bg-gradient-to-b from-amber-500/10 to-transparent"></div>
                                
                                <div className="relative text-center space-y-8">
                                    <div className="flex justify-between items-center">
                                        <h3 className="text-2xl font-black text-amber-500">القرعة</h3>
                                        {!coinState.flipping && <button onClick={() => setShowCoinToss(false)} className="p-2 bg-slate-100 dark:bg-slate-800 rounded-full text-slate-500 hover:text-red-500"><Icon name="x" size={20}/></button>}
                                    </div>

                                    {/* Selection Phase */}
                                    {!coinState.result && !coinState.flipping && (
                                        <div className="space-y-6">
                                            <div className="bg-slate-50 dark:bg-slate-800 p-4 rounded-3xl space-y-3">
                                                <select 
                                                    value={coinState.team1} 
                                                    onChange={e => setCoinState(p => ({...p, team1: e.target.value}))}
                                                    className="w-full p-3 bg-white dark:bg-slate-900 rounded-xl font-bold text-center outline-none border border-slate-200 dark:border-slate-700"
                                                >
                                                    <option value="">اختر الفريق الذي سيختار...</option>
                                                    {teams.map(team => <option key={team.id} value={team.id}>{team.name}</option>)}
                                                </select>
                                                
                                                <div className="flex justify-center items-center gap-2 text-sm font-black text-slate-400">
                                                    <span>سيختار</span>
                                                    <Icon name="arrow-down" size={14} />
                                                </div>

                                                <div className="flex gap-3">
                                                    <button 
                                                        onClick={() => setCoinState(p => ({...p, t1Choice: 'heads'}))}
                                                        className={`flex-1 p-4 rounded-xl font-black flex flex-col items-center gap-2 transition-all ${coinState.t1Choice === 'heads' ? 'bg-amber-100 text-amber-600 ring-2 ring-amber-500' : 'bg-white dark:bg-slate-900 border text-slate-400'}`}
                                                    >
                                                        <Icon name="user" size={24} />
                                                        <span>صورة</span>
                                                    </button>
                                                    <button 
                                                        onClick={() => setCoinState(p => ({...p, t1Choice: 'tails'}))}
                                                        className={`flex-1 p-4 rounded-xl font-black flex flex-col items-center gap-2 transition-all ${coinState.t1Choice === 'tails' ? 'bg-amber-100 text-amber-600 ring-2 ring-amber-500' : 'bg-white dark:bg-slate-900 border text-slate-400'}`}
                                                    >
                                                        <Icon name="coins" size={24} />
                                                        <span>عملة</span>
                                                    </button>
                                                </div>
                                            </div>

                                            <div className="bg-slate-50 dark:bg-slate-800 p-4 rounded-3xl">
                                                <select 
                                                    value={coinState.team2} 
                                                    onChange={e => setCoinState(p => ({...p, team2: e.target.value}))}
                                                    className="w-full p-3 bg-white dark:bg-slate-900 rounded-xl font-bold text-center outline-none border border-slate-200 dark:border-slate-700"
                                                >
                                                    <option value="">اختر الخصم (اختياري)...</option>
                                                    {teams.map(team => <option key={team.id} value={team.id}>{team.name}</option>)}
                                                </select>
                                            </div>

                                            <button 
                                                onClick={handleCoinFlip}
                                                disabled={!coinState.team1}
                                                className="w-full bg-amber-500 hover:bg-amber-600 disabled:opacity-50 disabled:cursor-not-allowed text-white p-5 rounded-2xl font-black text-lg shadow-xl shadow-amber-500/30 active:scale-95 transition-all"
                                            >
                                                رمي العملة
                                            </button>
                                        </div>
                                    )}

                                    {/* Animation & Result Phase */}
                                    {(coinState.flipping || coinState.result) && (
                                        <div className="py-8 flex flex-col items-center justify-center min-h-[300px]">
                                            <div className="perspective-1000 w-40 h-40">
                                                <div 
                                                    className="coin-inner"
                                                    style={{ transform: coinState.result ? (coinState.result === 'tails' ? 'rotateY(1980deg)' : 'rotateY(1800deg)') : 'rotateY(0deg)', animation: coinState.flipping ? 'spin 0.5s infinite linear' : 'none' }}
                                                >
                                                    <div className="coin-front flex flex-col items-center justify-center gap-2 bg-amber-400 border-4 border-amber-600">
                                                        <Icon name="user" size={60} className="text-amber-800" />
                                                        <span className="font-black text-amber-900">صورة</span>
                                                    </div>
                                                    <div className="coin-back flex flex-col items-center justify-center gap-2 bg-yellow-400 border-4 border-yellow-600">
                                                        <Icon name="coins" size={60} className="text-yellow-800" />
                                                        <span className="font-black text-yellow-900">كتابة</span>
                                                    </div>
                                                </div>
                                            </div>

                                            {coinState.winner && (
                                                <div className="mt-8 animate-in text-center space-y-2">
                                                    <div className="text-sm font-bold text-slate-400">الفائز هو</div>
                                                    <div className="text-3xl font-black text-slate-900 dark:text-white">{coinState.winner}</div>
                                                    <div className="text-amber-500 font-bold mt-2">
                                                        {coinState.result === 'heads' ? 'ظهرت الصورة' : 'ظهرت العملة'}
                                                    </div>
                                                    <button 
                                                        onClick={() => setCoinState(p => ({...p, result: null, winner: null}))}
                                                        className="mt-6 px-6 py-2 bg-slate-100 dark:bg-slate-800 rounded-full text-sm font-bold hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors"
                                                    >
                                                        رمي مرة أخرى
                                                    </button>
                                                </div>
                                            )}
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Mobile Footer Navigation */}
                    <div className="md:hidden fixed bottom-6 left-6 right-6 p-2 flex justify-around rounded-[2.5rem] bg-white/90 dark:bg-slate-900/95 backdrop-blur-2xl border border-slate-200 dark:border-slate-800 shadow-2xl z-50">
                        {[
                            { id: 'teams', icon: "users" },
                            { id: 'matches', icon: "gamepad-2" },
                            { id: 'archive', icon: "history" },
                            { id: 'leaderboard', icon: "award" }
                        ].map(tab => (
                            <button key={tab.id} onClick={() => setCurrentTab(tab.id)} className={`p-4 transition-all rounded-full ${currentTab === tab.id ? 'bg-blue-600 text-white shadow-xl -translate-y-4 scale-110' : 'text-slate-400 dark:text-slate-500'}`}>
                                <Icon name={tab.icon} size={22} />
                            </button>
                        ))}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
